<mat-card class="mt10" *ngFor="let l of questionLevels">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{l?.level}}
    </mat-card-title>
    <mat-card-subtitle>
      {{l?.info}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-flat-button color="warn" [routerLink]="'/admin/view-results/' + l.id">Natijalar</button>
    <button mat-stroked-button color="warn">Timer: {{l?.timer}}</button>
  </mat-card-actions>
</mat-card>
